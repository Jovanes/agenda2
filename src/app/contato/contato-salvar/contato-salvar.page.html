<ion-header>
  <ion-toolbar>
    <ion-title>contato Salvar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
<ion-label position="floating">Nome:</ion-label>
<ion-input type="text"
[(ngModel)]="contato.nome"
placeholder="insira o seu nome"
></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Telefone:</ion-label>
  <ion-input type="text"
  [(ngModel)]="contato.telefone"
  placeholder="informe o seu telefone">
</ion-input>

<ion-button (click)="salvar()">Salvar</ion-button>
</ion-item>
</ion-content>
